<h1>Buscando <small>{{ termino | uppercase }}</small></h1>
<hr>

<div class="row animater fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino: <strong>{{ termino | uppercase }}</strong>
        </div>
    </div>
</div>

<div class="card-columns">

    <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.idx" *ngFor="let heroe of heroes"></app-heroe-tarjeta>

</div>
