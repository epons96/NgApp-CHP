<h1>Heroes <small>de Marvel y DC</small></h1>
<hr>
<div class="card-columns">

    <div class="card" *ngFor="let heroe of heroes">
        <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-body">
            <h4 class="card-title">{{ heroe.nombre }}</h4>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
            <button type="button" name="" id="" class="btn btn-primary btn-lg btn-block ">Ver mas...</button>
        </div>
    </div>
    <div class="card ">
        <img class="card-img-top " src="../../../assets/img/mio.jpg " alt=" ">
        <div class="card-body ">
            <h4 class="card-title ">Mi ni√±a y Yo al lado de un rubio feo</h4>
            <p class="card-text ">Primera salida con la bebeta</p>
        </div>
    </div>
</div>
